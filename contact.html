<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/contact.css">

  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <title>Computech Electronics | Contact Us</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1><strong>CONTACT US</strong></h1>
      <marquee><strong>
          <h1></h1>
        </strong></marquee>
    </div>

    <div class="contact">
      <div class="rows">
        <div class="col-md-4">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <h1>REACH US ON:</h1>
                <br>
                <br>
                <a href=""><i class='far fa-comment-dots' style='font-size:48px;'></i></a>
                <br>
                <br>
                <a href=""><i class='fas fa-phone' style='font-size:48px;'></i></a>
                <br><br>
                <a href="mailto:info@computechelectronics.com"><i id="social" class="fa fa-envelope" style="font-size:48px;"></i></a>
              </div>
              <div class="flip-card-back">
                <marquee><strong>Call | SMS | Email</strong></marquee>
                <br>
                <ul>
                  <li>+254701800700</li>
                  <br>
                  <br>
                  <li>+254702700700</li>
                  <br>
                  <br>
                  <li>+254720800700</li>
                  <br>
                  <br>
                  <li>info@computechelectronics.com</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <h2>Contact Form.</h2>
                <br>
                <br>
                <img src="images/contact/download.jpeg" alt="form">
              </div>
              <div class="flip-card-back">
                <marquee><strong>Kindly fill out the form if you have any questions.</strong></marquee>
                <br>
                <form>
                  Name : <input type="text" name="Full name" required><br><br>
                  E-mail: <input type="email" name="email" required><br><br>
                  <textarea name="name" rows="8" cols="30">Type your message here.</textarea><br><br>
                  <input type="submit" value="Submit">
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <h2>Social Media:</h2>
                <br>
                <br>
                <a href=""><i id="social" class="fab fa-facebook" style="font-size:48px;"></i></a><br><br><br>
                <a href=""><i id="social" class="fab fa-instagram" style="font-size:48px;"></i></a>
              </div>
              <div class="flip-card-back">
                <marquee><strong>Kindly click on the icons!</strong></marquee>
                <br><br><br>
                <a href="" target="_blank"><i id="social" class="fab fa-facebook" style="font-size:48px;"></i></a>
                <br><br><br>
                <a href="https://www.instagram.com/_computech_elecctronics_/?hl=en" target="_blank"><i id="social" class="fab fa-instagram" style="font-size:48px;"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
