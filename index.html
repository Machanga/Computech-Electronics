<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COMPUTECH ELECTRONICS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COMPUTECH ELECTRONICS</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">  
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="main_header">
            <nav class="navbar navbar-inverse">
              <div class="container-fluid">
                <div class="navbar-header">
                  <img src="images/logo.png">
                  <a class="navbar-brand" href="#">Computech Electronics</a>
                </div>
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#"><i
                        class="fa fa-fw fa-home"></i>Home</a></li>
                  <li><a href="#"><i class="fa fa-fw fa-newspaper"></i>News</a>
                  </li>
                  <li><a href="#"><i class="fa fa-fw fa-briefcase"></i>About
                      Us</a></li>
                  <li><a href="#"><i
                        class="fa fa-fw fa-address-book"></i>Contact Us</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <div class="side bar">
            <div class="sidenav">
              <a href="#about">Computers</a>
              <a href="#services">Cameras</a>
              <a href="#clients">Tvs</a>
              <a href="#contact">Phones</a>
              <a href="#contact">Accessories</a>
              <a href="#contact">hometheatre</a>
              <a href="#contact">Home appliances</a>
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div class="main_slider">
            <div class="container">
              <div id="maincarousel" class="carousel slide"
                data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#maincarousel" data-slide-to="0"
                    class="active"></li>
                  <li data-target="#maincarousel" data-slide-to="1"></li>
                  <li data-target="#maincarousel" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="images/camera.jpg">
                  </div>
                  <div class="item">
                    <img src="images/tv.jpg">
                  </div>
                  <div class="item">
                    <img src="images/comp.jpg" style="width:100%;">
                  </div>
                </div>
                <!-- Left and right controls -->
                <div class="controls">
                  <a class="left carousel-control" id="leftctrl"
                    href="#maincarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" id="rightctrl"
                    href="#maincarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
